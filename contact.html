<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - LYX Community</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #162530;
      color: white;
      padding: 30px 10px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #ffa500;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      background: #162530;
      color: #fff;
      padding: 8px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contactez-nous</h1>
    <p>Nous sommes ravis de vous lire !</p>
  </header>
  <main>
    <form class="contact-form">
      <input type="text" placeholder="Votre nom" required>
      <input type="email" placeholder="Votre e-mail" required>
      <textarea rows="5" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <a href="TP 1.html" class="back-btn">← Retour à l'accueil</a>
  </main>
</body>
</html>
