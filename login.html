<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LYX Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('IMG-20250730-WA0029.jpg')no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      position: absolute;
    }

    .login-box {
      background: transparent;
      backdrop-filter: blur(5px);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      font-size: 22px;
      margin-bottom: 5px;
      text-align: center;
    }

    .login-box .highlight {
      color: #00ffff;
    }

    .login-box p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 25px;
      color: #ccc;
    }

    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ffp;
    }

    form label span {
      color: #ff0a00;
    }

    form a {
      float: right;
      font-size: 12px;
      text-decoration: none;
      color: #ccc;
    }

    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      background: transparent;
      color: #2a2a2a;
      outline: none;
      border: 1px solid rgba(255,255,255,0.5);
      font-weight: bold;
    }
  
    .captcha-box {
      margin-top: 20px;
      background: #fff;
      color: #000;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .captcha-box input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }

    .captcha-box img {
      height: 20px;
      margin-left: auto;
      margin-right: 10px;
    }

    .recaptcha-links {
      font-size: 10px;
      width: 100%;
      margin-top: 5px;
      text-align: right;
    }

    .recaptcha-links a {
      color: #000;
      text-decoration: none;
      margin: 0 2px;
    }

    .btn {
      width: 100%;
      background: #3a19ff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #1c0fd1;
    }
   span #r{
      color: #b900ff;
      margin-top: 5px;
      font-size: 16px; 
      cursor: pointer;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Bienvenue chez <span class="highlight">LYX</span> Community</h2>
      <p>Login to LYX<label</p>

      <form>
          <label for="Nom d'utilisateur">Nom d'utilisateur<span>*</span></label>
  <input type="text" placeholder="Nom" required>

          <label for="email">E-mail<span>*</span></label>
        <input type="email" id="email" value="" placeholder="nom@mail.com" required />
       
          <label for="Password">Mot de passe<span>*</span><a href="#" id="forgot">Mot de passe oublié?</a></label>
     <input type="Password" id="mdp" value="" placeholder="··········" required />
       
        <div class="captcha-box">
          <input type="checkbox" id="captcha" checked />
          <label for="captcha" class="a">I'm not a robot</label>
          <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="captcha logo"/>
          <div class="recaptcha-links">
            <a href="#">reCAPTCHA</a>
            <span> - </span>
            <a href="#">Privacy</a>
            <span>·</span>
            <a href="#">Terms</a>
          </div>
        </div>
        <button type="submit" class="btn">LOGIN</button>
        <span><a href="TP 1.html" id="r" >Retour</a></span>
      
      </form>
    </div>
  </div>
</body>
</html>
